<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Alumnos</title>
</head>
<body onload="getAlumnos()">
    <h1 id="Titulo">Listado Alumnos</h1>
    <table id="Table">
        <thead>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido_1</th>
            <th>Apellido_2</th>
            <th>Direccion</th>
            <th>Localidad</th>
            <th>Provincia</th>
            <th>Fecha de nacimiento</th>
            <th>Editar/eliminar</th>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <button id="insertar" onclick="Insertar()">Insertar</button>

    
    <form id="formulario_editar" style="display: none;" onload="BuscarAlumno()">
        <label>DNI <input type="text" id="dni"></label>
        <label>Nombre <input type="text" id="Nombre"></label>
        <label>Apellido_1 <input type="text" id="Apellido_1"></label>
        <label>Apellido_2 <input type="text" id="Apellido_2"></label>
        <label>Direccion <input type="text" id="Direccion"></label>
        <label>Localidad <input type="text" id="Localidad"></label>
        <label>Provincia <input type="text" id="Provincia"></label>
        <label>Fecha de nacimiento <input type="date" id="Fecha"></label>
        <button type="button" onclick="Insert()" id="Insertar">Insertar</button>
        <button type="button" onclick="Volver()">Volver</button>
    </form>
    
    
    <input type="text" id="limit" value="10" id="limit">

    
</body>
</html>
